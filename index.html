    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');

    .portfolio-card:hover, .store-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08); border-color: #47a563; }
    
    /* الشارات */

    .badge-amazon { background: #fef3c7; color: #d97706; }

    .whatsapp-icon:hover { transform: scale(1.05); }

    @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }

  <!-- إعدادات Firebase -->
  <script>
    window.__app_id = "hype-net-display-page";
    window.__firebase_config = JSON.stringify({
      "apiKey": "AIzaSyBaDcnOmMeZaoJT6wLRlezFsveJL7aAtdc",

      "projectId": "hype-net-display-page",

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const config = JSON.parse(__firebase_config);
    const app = initializeApp(config);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = window.__app_id;

    let portfolioItems = [];

    const fixUrl = (url) => {
        if (!url) return '#';
        let clean = url.trim();
        if (!clean.match(/^https?:\/\//i)) clean = 'https://' + clean;
        return clean;
    };

    const createSafeElement = (tag, classes, text) => {
        const el = document.createElement(tag);
        if (classes) el.className = classes;
        if (text) el.textContent = text;
        return el;
    };

    function initApp() {
        console.log("جاري تحميل البيانات...");
        
        // 1. تحميل المتجر
        onSnapshot(query(collection(db, `artifacts/${appId}/public/data/store_products`), orderBy('timestamp', 'desc')), (snap) => {
            const container = document.getElementById('store-grid');
            container.innerHTML = '';
            
            if(snap.empty) { 
                container.innerHTML = '<div class="col-span-full text-center text-gray-400 py-8 bg-gray-50 rounded-xl border border-dashed border-gray-300 text-xs">لا توجد منتجات حالياً</div>'; 
                return; 
            }
            
            const fragment = document.createDocumentFragment();
            snap.forEach(doc => {
                const item = doc.data();
                const safeImg = item.img || 'https://via.placeholder.com/300x300?text=Product';
                
                const card = document.createElement('div');
                card.className = "store-card bg-white rounded-lg overflow-hidden border border-gray-100 flex flex-col h-full shadow-sm group";
                
                const imgDiv = document.createElement('div');
                imgDiv.className = "relative aspect-square bg-white overflow-hidden border-b border-gray-50 p-2 flex items-center justify-center";
                
                const img = document.createElement('img');
                img.src = safeImg;
                img.className = "max-w-full max-h-full object-contain transition-transform duration-500 group-hover:scale-110";
                img.onerror = function() { this.src='https://via.placeholder.com/300x300?text=Error'; };
                imgDiv.appendChild(img);

                const contentDiv = document.createElement('div');
                contentDiv.className = "p-2.5 flex flex-col flex-1";
                
                const title = createSafeElement('h3', 'font-bold text-gray-800 text-xs mb-1 leading-tight truncate', item.title);
                
                const footer = document.createElement('div');
                footer.className = "mt-auto flex items-center justify-between pt-2";
                
                const price = createSafeElement('span', 'text-sm font-black text-gray-900', `$${item.price}`);
                
                const btn = document.createElement('a');
                btn.href = fixUrl(item.url);
                btn.target = "_blank";
                btn.className = "bg-blue-100 hover:bg-blue-600 text-blue-600 hover:text-white px-2 py-1 rounded text-[10px] font-bold transition-colors flex items-center justify-center gap-1";
                btn.innerHTML = `شراء <svg class="w-3 h-3 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>`;

                footer.appendChild(price);
                footer.appendChild(btn);

                contentDiv.appendChild(title);
                contentDiv.appendChild(footer);

                card.appendChild(imgDiv);
                card.appendChild(contentDiv);
                fragment.appendChild(card);
            });
            container.appendChild(fragment);
        });

        // 2. تحميل المعرض
        onSnapshot(query(collection(db, `artifacts/${appId}/public/data/portfolio`), orderBy('timestamp', 'desc')), (snap) => {
            portfolioItems = [];
            snap.forEach(doc => portfolioItems.push(doc.data()));
            renderGallery('all');
        });

        // 3. تحميل الروابط
        onSnapshot(query(collection(db, `artifacts/${appId}/public/data/links`), orderBy('timestamp', 'desc')), (snap) => {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            
            if(snap.empty) { 
                container.innerHTML = '<p class="text-gray-400 text-xs text-center py-2 col-span-full">لا توجد روابط</p>'; 
                return; 
            }

            const fragment = document.createDocumentFragment();
            snap.forEach(doc => {
                const data = doc.data();
                const a = document.createElement('a');
                a.href = fixUrl(data.url);
                a.target = "_blank";
                a.className = "link-card bg-white p-3 rounded-lg shadow-sm flex items-center justify-between group no-underline hover:bg-gray-50";
                
                const span = createSafeElement('span', 'font-bold text-sm text-gray-700 group-hover:text-green-600 transition-colors truncate', data.title);
                const icon = document.createElement('div');
                icon.innerHTML = `<svg class="h-4 w-4 text-gray-400 group-hover:text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>`;
                
                a.appendChild(span);
                a.appendChild(icon);
                fragment.appendChild(a);
            });
            container.appendChild(fragment);
        });
    }

    function renderGallery(filter) {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        const filtered = filter === 'all' ? portfolioItems : portfolioItems.filter(item => (item.platform || 'other').toLowerCase() === filter.toLowerCase());
        
        if (filtered.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-8"><p class="text-gray-400 text-xs">لا توجد أعمال.</p></div>`;
            return;
        }

        const fragment = document.createDocumentFragment();
        filtered.forEach(item => {
            const safeImg = item.img || 'https://via.placeholder.com/300x300?text=Portfolio';
            const platform = (item.platform || 'other').toLowerCase();

            const a = document.createElement('a');
            a.href = fixUrl(item.url);
            a.target = "_blank";
            a.className = "portfolio-card bg-white rounded-lg overflow-hidden shadow-sm border border-gray-100 block group relative";
            
            const imgWrap = document.createElement('div');
            imgWrap.className = "aspect-square bg-gray-50 relative overflow-hidden border-b border-gray-50 p-2 flex items-center justify-center";
            
            const img = document.createElement('img');
            img.src = safeImg;
            img.className = "max-w-full max-h-full object-contain transition-transform duration-500 group-hover:scale-110";
            img.onerror = function() { this.src='https://via.placeholder.com/300x300?text=Err'; };
            
            const badge = createSafeElement('span', `absolute top-2 right-2 text-[9px] font-bold px-1.5 py-0.5 rounded shadow-sm badge-${platform}`, platform.toUpperCase());
            
            imgWrap.appendChild(img);
            imgWrap.appendChild(badge);

            const info = document.createElement('div');
            info.className = "p-2.5";
            const title = createSafeElement('h3', 'font-bold text-gray-700 text-xs truncate group-hover:text-green-600 transition-colors', item.title);
            info.appendChild(title);

            a.appendChild(imgWrap);
            a.appendChild(info);
            fragment.appendChild(a);
        });
        grid.appendChild(fragment);
    }

    signInAnonymously(auth)
        .then(() => {
            console.log("Logged in anonymously");
            initApp();
        })
        .catch((error) => {
            console.warn("Auth warning", error);
            initApp();
        });

    window.setFilter = (filter, btn) => {
        document.querySelectorAll('.filter-btn').forEach(b => { 
            b.classList.remove('active', 'bg-gray-800', 'text-white'); 
            b.classList.add('bg-white', 'text-gray-700'); 
        });
        btn.classList.remove('bg-white', 'text-gray-700'); 
        btn.classList.add('active', 'bg-gray-800', 'text-white');
        renderGallery(filter);
    };
  </script>

        </div>
    </div>

    <hr class="border-gray-100 my-8">

    <!-- القسم 2: معرض الأعمال -->
    <div class="text-center mb-8">
        <!-- تعديل العنوان -->
        <h2 class="text-3xl font-extrabold mb-2 bg-gradient-to-r from-emerald-600 to-blue-600 bg-clip-text text-transparent">

    <div class="flex flex-wrap justify-center gap-2 mb-8">

        <button onclick="setFilter('redbubble', this)" class="filter-btn bg-white text-gray-700 border px-4 py-1.5 rounded-full font-bold text-xs shadow-sm transition-all">Redbubble</button>
        <button onclick="setFilter('amazon', this)" class="filter-btn bg-white text-gray-700 border px-4 py-1.5 rounded-full font-bold text-xs shadow-sm transition-all">Amazon</button>
        <button onclick="setFilter('behance', this)" class="filter-btn bg-white text-gray-700 border px-4 py-1.5 rounded-full font-bold text-xs shadow-sm transition-all">Behance</button>

    <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-12 min-h-[100px]">

    </div>

    <hr class="border-gray-100 my-8">

    <!-- القسم 3: روابط HYPE NET -->
    <div class="mb-12">
        <!-- تعديل العنوان -->
        <h2 class="text-xl font-bold mb-6 flex justify-center items-center gap-2 text-center text-gray-800">
            <span class="w-2 h-2 bg-gray-500 rounded-full"></span> روابط هامة & تواصل
        </h2>
        
        <div id="links-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 min-h-[50px]">
            <div class="h-10 bg-gray-100 rounded animate-pulse"></div>
            <div class="h-10 bg-gray-100 rounded animate-pulse"></div>
            <div class="h-10 bg-gray-100 rounded animate-pulse"></div>
        </div>
    </div>

    <!-- القسم 4: نموذج الطلب -->
    <div id="request-form" class="bg-gray-900 rounded-2xl p-6 md:p-10 text-white shadow-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-green-500 rounded-full filter blur-3xl opacity-10 -mr-20 -mt-20"></div>
        <div class="relative z-10 max-w-xl mx-auto text-center">
            <h2 class="text-2xl font-black mb-2">لديك فكرة؟</h2>
            <p class="text-gray-400 mb-6 text-sm">نحولها إلى واقع.</p>
            
            <form action="https://formspree.io/f/xjgvbyay" method="POST" class="space-y-3 text-right">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" name="name" placeholder="الاسم" required class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5 text-sm text-white focus:border-green-500 outline-none">
                    <input type="email" name="email" placeholder="البريد" required class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5 text-sm text-white focus:border-green-500 outline-none dir-ltr text-right">
                </div>
                <select name="service_type" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5 text-sm text-white focus:border-green-500 outline-none cursor-pointer">
                    <option value="tshirt">تصميم تيشيرت</option>
                    <option value="logo">شعار</option>
                    <option value="social">سوشيال ميديا</option>
                </select>
                <textarea name="message" rows="3" placeholder="التفاصيل..." required class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5 text-sm text-white focus:border-green-500 outline-none"></textarea>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg shadow-lg text-sm transition transform hover:-translate-y-1">إرسال</button>
            </form>
        </div>
    </div>

  </main>
